<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .code-box, .input-box {
            margin: 10px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .generate-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .generate-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generate and Use Code</h1>
    <div class="code-box">
        <p>Generated Code: <span id="generated-code"></span></p>
        <button class="generate-btn" onclick="generateCode()">Generate Code</button>
    </div>

    <div class="input-box">
        <input type="text" id="code-input" placeholder="Enter code here" />
        <button class="generate-btn" onclick="checkCode()">Submit Code</button>
    </div>

    <p id="result"></p>
</div>

<script>
    let generatedCode = '';

    // Function to generate a random code
    function generateCode() {
        generatedCode = Math.random().toString(36).substr(2, 8);  // Generate random string
        document.getElementById("generated-code").textContent = generatedCode;  // Display the code
    }

    // Function to check if the entered code matches the generated one
    function checkCode() {
        const userInput = document.getElementById("code-input").value;
        if (userInput === generatedCode) {
            document.getElementById("result").textContent = "Code is correct!";
            document.getElementById("result").style.color = "green";
        } else {
            document.getElementById("result").textContent = "Code is incorrect. Try again.";
            document.getElementById("result").style.color = "red";
        }
    }
</script>

</body>
</html>
